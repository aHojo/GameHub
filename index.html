<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/img/gamehub-favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/animate.css">

    <title>GameHub</title>
<style>
    body {
        margin-bottom: 110px;
        background-color: #eeeeee;
        font-family: 'Oxygen', sans-serif;
    }
</style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <button class="btn btn-outline">Wishlist</button>
            </div>
        </nav>
    </header>


    <!-- Modal to confirm the age. -->
    <div id="ofAgeModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div id="ofAgeModalContent" class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ofAgeCheck">
                        <label class="form-check-label" for="ofAgeCheck">Please check the box to inicate if you are 18 or older.</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="ofAgeBtn" type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal to display search results -->
    <div id="search-modal" class="modal fade" tabindex="-2" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-header">
                    <button id="close-btn" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
              <div id="search-content" class="modal-content"></div>
              <div class="modal-footer"></div>
            </div>
          </div>

    <!-- Where we search for games. -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <img class="img-fluid" src="assets/img/gamehub-icon-logo.png" />
        </div>
    </div>
    <div class="input-group">
        <input id="game-search" type="text" class="form-control"  list="previousSearch" placeholder="Search for a game...">
        <datalist id="previousSearch" class="previousSearch">
            <!-- <option id="pre-Search"> -->

        </datalist>
  <!-- Firebase Testing -->
        <!-- <button onclick=" removing()">Click me</button> -->
        <span class="input-group-btn">
            <button id="search-button" class="btn btn-default" type="button">Search</button>
        </span>
    </div>
    <div class="container">
        <!-- <div id="pre-Search"></div> -->
    </div>

    <div class="container" id="main-container" style="display: none;">
        <div class="row mt-5">
            <div class="col-12 col-md-8 info-box">
                <h1 id="gametitle">-GameTitle</h1>
                <h2 id="metacritic">-metacritic</h2>
                <h2 id="age">-age</h2>
            </div>
            <div class="col-12 col-md-4">
                <img id="headerimg" class="img-fluid" src="https://steamcdn-a.akamaihd.net/steam/apps/460920/header.jpg?t=1515406308" />
            </div>
        </div>

        <!-- <div id="player-container" class="mt-5"> -->
            <div id="player" class="embed-responsive embed-responsive-16by9 mt-5"> <!--embed-responsive embed-responsive-16by9-->
                <iframe id="video" class="embed-responsive-item" src="https://www.youtube.com/embed/YGOu-raM25k?rel=0" allowfullscreen></iframe>
            </div>
        <!-- </div> -->

        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div  class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="gameimage1"class="d-block w-100" src="https://steamcdn-a.akamaihd.net/steam/apps/460920/ss_871b8c0ec9fd523555e8d0d11d652f82da491894.600x338.jpg?t=1515406308">
                        </div>
                        <div class="carousel-item">
                            <img id="gameimage2" class="d-block w-100" src="https://steamcdn-a.akamaihd.net/steam/apps/460920/ss_3d14c33d2564b2cac04b47accb899d1b2e27e29d.600x338.jpg?t=1515406308">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 info-box">
                <h3 id="gamedescription">About the Game</h3>
                <h3 id="gameurl">Game Website</h3>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col info-box">
                <h3 id="gameprice">Pricing</h3>
                <br />
                <h3 id="requirements">System Requirements</h3>
            </div>
        </div>

    </div>


    <footer class="footer">
        <div class="container">
            <span class="footer-text">
                <ul class="nav justify-content-end row mb-10">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </span>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <script src="assets/js/steam.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/youtube.js"></script>
    <script src="assets/js/firebase.js"></script>
</body>

</html>
